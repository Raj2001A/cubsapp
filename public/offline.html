<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Employee Management System</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #1a202c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background-color: #edf2f7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #2d3748;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #4a5568;
      margin-bottom: 24px;
    }
    
    .button {
      display: inline-block;
      background-color: #3182ce;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #2c5282;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      color: #718096;
      font-size: 14px;
      border-top: 1px solid #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#4a5568" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    
    <h1>You're offline</h1>
    
    <p>
      The Employee Management System is currently unavailable because you are offline.
      Please check your internet connection and try again.
    </p>
    
    <a href="/" class="button">Try Again</a>
  </div>
  
  <footer>
    <p>&copy; 2023 Employee Management System</p>
  </footer>
  
  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add click handler for the Try Again button
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
